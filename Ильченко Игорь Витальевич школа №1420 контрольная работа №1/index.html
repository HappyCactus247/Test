<!DOCTYPE html>
<html lang="en">
<head>
    <!--Тег <head> предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<meta> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.
        Атрибуты:
    charset - Задает кодировку документа.
    content - Устанавливает значение атрибута, заданного с помощью name или http-equiv.
    http-equiv - Предназначен для конвертирования метатега в заголовок HTTP.
    name - Имя метатега, также косвенно устанавливает его предназначение.-->
    <title>Контрольная работа</title>
    <link rel="stylesheet" href="style.css">
    <!--Устанавливает связь с внешним документом вроде файла со стилями или со шрифтами. 
        В отличие от тега <a>, тег <link> размещается всегда внутри контейнера <head> и не создает ссылку.-->
    <script src="scripts.js"></script>
        <!--Определяет сценарий на стороне клиента -->
</head>
<body>
    <!--Элемент <body> предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера.-->
    <div class='first-container'>
    <!-- Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого. Как правило, вид блока управляется с помощью стилей. Чтобы не описывать каждый раз стиль внутри тега, можно выделить стиль во внешнюю таблицу стилей, а для тега добавить атрибут class или id с именем селектора.
            Атрибуты и свойства тега <div>
        align="параметр" — задает выравнивание. Может принимать следующие значения:
        center — выравнивание текста по центру
        left — выравнивание текста по левому краю
        right — выравнивание текста по правому краю
        justify — выравнивание по левому и правому краю
        title="текст" — всплывающая подсказка к тегу. Почти никогда не используется.
        class="имя" — определяет принадлежность к классу.
        style="стили через запятую" — возможность задать стили.
        id="идентификатор" - Задает стилевой идентификатор.
        -->
        <div class="first-right">
            <img class="img-a" src="http://wiki.evendim.ru/images/thumb/4/46/Gandalf3.jpg/330px-Gandalf3.jpg">
            <!--Тег <img> предназначен для отображения на веб-странице изображений в графическом формате GIF, JPEG или PNG.-->
        </div>
        <div class="first-center">
            <p class="txt" align="center">Контрольная работа</p>
            <!--Определяет текстовый абзац. Тег <p> является блочным элементом, всегда начинается с новой строки, абзацы текста идущие друг за другом разделяются между собой отбивкой. Величиной отбивки можно управлять с помощью стилей. Если закрывающего тега нет, считается, что конец абзаца совпадает с началом следующего блочного элемента.-->
            <br>
            <p class="txt vis" align="center">здесь могла быть ваша реклама</p>
        </div>
        <div class="first-left">
            <img class="img-b" src="https://vignette.wikia.nocookie.net/lotr/images/4/42/%D0%93%D0%B5%D0%BD%D0%B4%D0%B0%D0%BB%D1%8C%D1%84_%D0%B8%D0%BD%D1%84%D0%BE%D0%B1%D0%BE%D0%BA%D1%81.jpg/revision/latest?cb=20150828124608&path-prefix=ru">
            <br>
            <img class="img-c" scr="https://thedifference.ru/wp-content/uploads/2013/10/utka.jpg">
        </div>
   </div>
   <div class="second-container">   
       <div class="second-right"></div>
       <div class="second-center">
            
              <input type="button" value="Click" onmousedown="viewDiv()">
              <div id="div1">Блок</div>
              
       </div>
       <div class="second-left"></div>
    </div>

</body>
</html>
